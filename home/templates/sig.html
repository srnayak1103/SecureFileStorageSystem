<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width">
  <title>Welcome to seeree</title>
</head>

<body class="page-responsive min-width-0 session-authentication">

  <div class="container clearfix width-full text-center" style="margin-top:3%;">
      <img src="{% static 'images/logo1.jpg' %}" style="width:80px;height:75px;">
  </div>

  <div class="auth-form px-10" >

    <div class="auth-form-header p-0">
        <h1>Please Sign up</h1>
    </div>
    <form method="post">{% csrf_token %}
      <div class="auth-form-body mt-3">
          {{ form.management_form }}
            {% for field in form %}
                <label>{{ field.label_tag }}</label>
                {{ field }}

                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            {% endfor %}

          <input type="submit" value="Sign up" tabindex="3" class="btn btn-primary btn-block"  />
        </div>
      </form>

      <p class="create-account-callout mt-3">
          Have a account? <a href="{% url 'signinview' %}">Sign in Here</a>.
      </p>
      
    </div>
  </body>
</html>
