    <!-- Modals -->
    <!-- Send Mail -->
<div class="modal fade" id="sendMail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form method="post" action="{% url 'sendmail' %}">{% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Send Mail</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>To</label>
          <input type="email" class="form-control" name="tomail" placeholder="To mail id" required>
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" class="form-control" name="subject" placeholder="Subject">
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea name="mailbody" class="form-control" placeholder="Mail Body" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
    </div>
  </div>
</div>
