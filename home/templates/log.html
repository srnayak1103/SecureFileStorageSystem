<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <meta name="viewport" content="width=device-width">
  <title>Sign in page</title>
</head>

<body class="page-responsive min-width-0 session-authentication">

  <div class="container clearfix width-full text-center" style="margin-top:5%;">
      <img src="{% static 'images/logo1.jpg' %}" style="width:100px;height:80px;">
  </div>

  <div class="auth-form px-3">
    <div class="auth-form-header p-0">
        <h1>Please Sign in</h1>
    </div>

    <form method="post">{% csrf_token %}
      <div class="auth-form-body mt-3">

        <label>Username</label>
        <input type="text" name="username" class="form-control input-block" tabindex="1" autocapitalize="off" autocorrect="off" autofocus="autofocus" required />

         <label>Password <a class="label-link" href="http://127.0.0.1:8000/changepass">Forgot password?</a></label>
         <input type="password" name="password" class="form-control input-block" tabindex="2" required/>

          <input type="submit" value="Sign in" tabindex="3" class="btn btn-primary btn-block"  />
        </div>
      </form>

      {% if messages %}
            {% for message in messages %}
                <center><p style="color: red">{{message }}</p></center>
            {% endfor %}
      {% endif %}

      <p class="create-account-callout mt-3">
          New member? <a href="http://localhost:8000/signup">Create an account</a>.
      </p>
    </div>
  </body>
</html>
